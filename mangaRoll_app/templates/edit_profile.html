{% extends 'user_navbar.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}
{% endblock %}
{% block body %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" action="{% url 'edit_profile' %}"> {% csrf_token %} {{form.errors}}
<div class="row mt-4">
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">Email</i></label>
        <input type="email" class="form-control mt-2" name="email" value="{{user.email}}">
    </div>
    <div class="form-group col-md-6">
        <label><i style="font-weight: bold;">Profile Image</i></label>
        <input type="file" class="form-control mt-2" name="profile_image" required>
    </div>
</div>
</div>
    <button type="submit" class="btn btn-outline-primary mt-5">Update Profile</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.")
    document.location = "/profile/"
    {% endif %}
</script>
{% endblock %}
